basePath: /
definitions:
  controllers.loginUserRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  controllers.loginUserResponse:
    properties:
      token:
        type: string
    type: object
  controllers.registerUserRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 72
        minLength: 6
        type: string
      username:
        maxLength: 255
        minLength: 3
        type: string
    type: object
  controllers.registerUserResponse:
    properties:
      token:
        type: string
    type: object
info:
  contact:
    name: Felipe Seda
  description: API for CookBooked, a recipe management app.
  license:
    name: MIT
  title: CookBooked API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Logs an existing user into the app
      parameters:
      - description: User credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controllers.loginUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.loginUserResponse'
      summary: Login into the app
      tags:
      - users
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Registers a new user in the app
      parameters:
      - description: New user credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controllers.registerUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully, returns jwt token
          schema:
            $ref: '#/definitions/controllers.registerUserResponse'
      summary: Register user in the app
      tags:
      - users
swagger: "2.0"
